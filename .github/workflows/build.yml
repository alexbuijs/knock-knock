name: Build

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, build, and test
      run: |
        cd ./wordpress/wp-content/themes/knock-knock
        npm ci
        npm run production
        npm test
      env:
        CI: true
    - name: Install composer dependencies
      run: |
        cd ./wordpress/wp-content/themes/knock-knock
        composer install --prefer-dist --no-progress --no-suggest
    - name: FTP-Deploy-Action theme
      uses: SamKirkland/FTP-Deploy-Action@2.0.0
      env:
        FTP_SERVER: ${{ secrets.FTP_HOST }}
        FTP_USERNAME: ${{ secrets.FTP_THEME_USER }}
        FTP_PASSWORD: ${{ secrets.FTP_THEME_PASSWORD }}
        LOCAL_DIR: wordpress/wp-content/themes/knock-knock
        ARGS: --exclude=node_modules/ --exclude=.cache/ --exclude=assets/scss/ --exclude=assets/js/ -L --verbose
    - name: FTP-Deploy-Action mu-plugins
      uses: SamKirkland/FTP-Deploy-Action@2.0.0
      env:
        FTP_SERVER: ${{ secrets.FTP_HOST }}
        FTP_USERNAME: ${{ secrets.FTP_MU_USER }}
        FTP_PASSWORD: ${{ secrets.FTP_MU_PASSWORD }}
        LOCAL_DIR: wordpress/wp-content/mu-plugins
        ARGS: -L --verbose